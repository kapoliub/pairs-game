<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="./build/img/icon.png" /> -->
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="build/js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/css/main.css">
    <title>Pairs</title>
</head>
<body>
    <main class="main-container">
        <div id='start-screen' class="main-block"><span>Press Start to play</span></div>
        <div id='level-choose' class="level-block">
            <span class="difficult-title">Choose your difficult level</span>
            <ul class="level-list">
                <li id="level-1">Kids level</li><br>
                <li id="level-2">Easy</li><br>
                <li id="level-3">Medium</li><br>
                <li id="level-4">Hard</li><br>
            </ul>
        </div>
        <table id='play-field'></table>
    </main>
    
</body>
</html>
